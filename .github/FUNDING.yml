export const setup = () => {
  const cat = document.querySelector('#cat')
  const hCat = new Hammer(cat)
  const noop = () => {}

  const springBack = fromX =>
    fromEventPattern(
      handler =>
        dynamics.animate(
          {deltaX: fromX},
          {deltaX: 0},
          {
            change: e => handler(e.deltaX),
            type: dynamics.spring,
            duration: 3000,
            bounciness: 500,
            friction: 100
          }
        ),
      noop
