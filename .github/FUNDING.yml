        <published>2020-12-28T13:08:01Z</published>
        <updated>2020-12-28T23:46:23Z</updated>
        <summary type="html">&lt;p&gt;&lt;a href=&quot;https://i.sstatic.net/kvwVj.png&quot; rel=&quot;nofollow noreferrer&quot;&gt;&lt;img src=&quot;https://i.sstatic.net/kvwVj.png&quot; alt=&quot;enter image description here&quot; /&gt;&lt;/a&gt;&lt;/p&gt;&#xA;&lt;p&gt;Just turn off CSS validation in settings.json.&lt;/p&gt;&#xA;</summary>
    </entry>
