        <published>2020-12-26T17:42:48Z</published>
        <updated>2022-02-12T17:35:01Z</updated>
        <summary type="html">
            &lt;p&gt;I&#x27;m using bootstrap 5 with angular and I add style and script to angular.json but the problem in VS Code it does not recognize the bootstrap classes.&lt;/p&gt;&#xA;&lt;p&gt;&lt;a href=&quot;https://i.sstatic.net/vbCV1.png&quot; rel=&quot;noreferrer&quot;&gt;&lt;img src=&quot;https://i.sstatic.net/vbCV1.png&quot; alt=&quot;1&quot; /&gt;&lt;/a&gt;&lt;/p&gt;&#xA;&lt;p&gt;&lt;a href=&quot;https://i.sstatic.net/wrBDp.png&quot; rel=&quot;noreferrer&quot;&gt;&lt;img src=&quot;https://i.sstatic.net/wrBDp.png&quot; alt=&quot;2&quot; /&gt;&lt;/a&gt;&lt;/p&gt;&#xA;
        </summary>
    </entry>
            <entry>
        <id>https://stackoverflow.com/questions/65459034/vs-code-css-class-selector-not-found-with-angular-and-bootstrap-5-beta/65463006#65463006</id>
        <re:rank scheme="https://stackoverflow.com">3</re:rank>
        <title type="text">Answer by JavaBohne for VS code CSS class selector not found with angular and bootstrap 5 beta</title>
        <author>
            <name>JavaBohne</name>
            <uri>https://stackoverflow.com/users/7946646</uri>
        </author>
        <link rel="alternate" href="https://stackoverflow.com/questions/65459034/vs-code-css-class-selector-not-found-with-angular-and-bootstrap-5-beta/65463006#65463006" />
        <published>2020-12-27T05:04:23Z</published>
        <updated>2020-12-27T05:04:23Z</updated>
        <summary type="html">&lt;p&gt;Install this extension &lt;a href=&quot;https://marketplace.visualstudio.com/items?itemName=ecmel.vscode-html-css&quot; rel=&quot;nofollow noreferrer&quot;&gt;https://marketplace.visualstudio.com/items?itemName=ecmel.vscode-html-css&lt;/a&gt;&lt;/p&gt;&#xA;&lt;p&gt;Then in your .vscode/settings.json:&lt;/p&gt;&#xA;&lt;pre&gt;&lt;code&gt;{&#xA;  &amp;quot;css.styleSheets&amp;quot;: [&#xA;    &amp;quot;https://cdn.jsdelivr.net/npm/bootstrap@5.0.0beta1/dist/css/bootstrap.min.css&amp;quot;&#xA;  ]&#xA;}&#xA;&lt;/code&gt;&lt;/pre&gt;&#xA;&lt;p&gt;Restart vscode. Worked for me.&lt;/p&gt;&#xA;</summary>
    </entry>
            <entry>
        <id>https://stackoverflow.com/questions/65459034/vs-code-css-class-selector-not-found-with-angular-and-bootstrap-5-beta/65463311#65463311</id>
        <re:rank scheme="https://stackoverflow.com">67</re:rank>
        <title type="text">Answer by Prashant Srivastava for VS code CSS class selector not found with angular and bootstrap 5 beta</title>
        <author>
            <name>Prashant Srivastava</name>
            <uri>https://stackoverflow.com/users/12908945</uri>
        </author>
        <link rel="alternate" href="https://stackoverflow.com/questions/65459034/vs-code-css-class-selector-not-found-with-angular-and-bootstrap-5-beta/65463311#65463311" />
        <published>2020-12-27T06:09:54Z</published>
        <updated>2020-12-27T06:09:54Z</updated>
        <summary type="html">&lt;p&gt;Uninstall this extension named &amp;quot;HTML CSS Support&amp;quot; and then reload.&#xA;It worked for me, I hope it would work for you as well.&lt;/p&gt;&#xA;</summary>
    </entry>
            <entry>
        <id>https://stackoverflow.com/questions/65459034/vs-code-css-class-selector-not-found-with-angular-and-bootstrap-5-beta/65470182#65470182</id>
        <re:rank scheme="https://stackoverflow.com">4</re:rank>
        <title type="text">Answer by DemiA for VS code CSS class selector not found with angular and bootstrap 5 beta</title>
        <author>
            <name>DemiA</name>
            <uri>https://stackoverflow.com/users/12268893</uri>
        </author>
        <link rel="alternate" href="https://stackoverflow.com/questions/65459034/vs-code-css-class-selector-not-found-with-angular-and-bootstrap-5-beta/65470182#65470182" />
        <published>2020-12-27T20:32:43Z</published>
        <updated>2020-12-28T13:02:17Z</updated>
        <summary type="html">&lt;p&gt;Check if extension &amp;quot;HTML CSS Support&amp;quot; got auto-updated. If it did, then it will ask for reloading of VS Code. Do it. Had exactly same issue today.&lt;/p&gt;&#xA;&lt;h2&gt;Update&lt;/h2&gt;&#xA;&lt;p&gt;That did not help.&lt;/p&gt;&#xA;&lt;p&gt;Looks like the issue should have been solved with the next release of the extension, but still, some of the Problems are there. Check the github:&#xA;&lt;a href=&quot;https://github.com/ecmel/vscode-html-css/issues&quot; rel=&quot;nofollow noreferrer&quot;&gt;https://github.com/ecmel/vscode-html-css/issues&lt;/a&gt;&lt;/p&gt;&#xA;&lt;p&gt;In short, what you need to do is go to VS Code settings and switch from &amp;quot;User&amp;quot; to &amp;quot;Workspace&amp;quot;. Then type &amp;quot;css settings&amp;quot; in settings search bar and open the exact same option under &amp;quot;Extensions&amp;quot;. Click &amp;quot;CSS: Style Sheets&amp;quot;, which will open settings.json for workspace and add your CSS files paths there. Hopefully it will solve all the Problems for you.&lt;/p&gt;&#xA;&lt;p&gt;&lt;a href=&quot;https://i.sstatic.net/MTVAk.png&quot; rel=&quot;nofollow noreferrer&quot;&gt;&lt;img src=&quot;https://i.sstatic.net/MTVAk.png&quot; alt=&quot;enter image description here&quot; /&gt;&lt;/a&gt;&lt;/p&gt;&#xA;</summary>
    </entry>
            <entry>
        <id>https://stackoverflow.com/questions/65459034/vs-code-css-class-selector-not-found-with-angular-and-bootstrap-5-beta/65474434#65474434</id>
        <re:rank scheme="https://stackoverflow.com">2</re:rank>
        <title type="text">Answer by SEEB for VS code CSS class selector not found with angular and bootstrap 5 beta</title>
        <author>
            <name>SEEB</name>
            <uri>https://stackoverflow.com/users/13635820</uri>
        </author>
        <link rel="alternate" href="https://stackoverflow.com/questions/65459034/vs-code-css-class-selector-not-found-with-angular-and-bootstrap-5-beta/65474434#65474434" />
        <published>2020-12-28T07:48:24Z</published>
        <updated>2020-12-28T07:48:24Z</updated>
        <summary type="html">&lt;p&gt;As said by others, uninstall the &lt;strong&gt;HTML CSS Support&lt;/strong&gt; then reload VS code.&#xA;You can use &lt;strong&gt;IntelliSense for CSS class names in HTML&lt;/strong&gt; if you want, it provides CSS class name completion for the HTML class attribute based on the definitions found in your workspace or external files referenced through the link element. And gives you autocompletion for CSS class definitions that can be found in your workspace (defined in CSS files or the in the file types listed in the Supported Language Modes section)&lt;/p&gt;&#xA;</summary>
    </entry>
