</div>]]></content:encoded> <slash:comments>83</slash:comments> </item> <item> <title>Acunetix_15.5.230326230_(win)</title> <pubDate>Sun, 01 Sep 2024 04:51:18 +0000</pubDate> <link>https://codeby.net/threads/acunetix_15-5-230326230_-win.82082/</link> <guid isPermaLink="false">82082</guid> <author>invalid@example.com (Exited3n)</author> <category domain="https://codeby.net/forums/programmnoe-obespechenie-soft.13/"><![CDATA[Программное обеспечение — Soft]]></category> <dc:creator>Exited3n</dc:creator> <content:encoded><![CDATA[<div class="bbWrapper"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="https://codeby.net/attachments/acunetix-jpg.63185/" data-url="https://codeby.net/attachments/acunetix-jpg.63185/" class="bbImage lazyload lazyload" 		alt="acunetix-jpg.63185" title="acunetix-jpg.63185" style="" width="" height="" /> <noscript><img src="https://codeby.net/attachments/acunetix-jpg.63185/" data-url="https://codeby.net/attachments/acunetix-jpg.63185/" class="bbImage lazyload" 		alt="acunetix-jpg.63185" title="acunetix-jpg.63185" style="" width="" height="" /></noscript><br /> <br /> <b>Acunetix 15.5.230326230<br /> Acunetix</b> — сканер веб-уязвимостей, автоматизирующий процесс проверки безопасности веб-приложений. Тестирует приложение на наличие SQL-инъекций, XSS, XXE, SSRF и многих других веб-уязвимостей.<br /> <br /> 	 <div class="messageHide messageHide--link"> 	Ссылка скрыта от гостей </div><br /> Добавляем в файл <b>hosts:</b><br /> 127.0.0.1 updates.acunetix.com<br /> 127.0.0.1 erp.acunetix.com<br /> 127.0.0.1 bxss.me<br /> 127.0.0.1...<br /> <br /> <a href="https://codeby.net/threads/acunetix_15-5-230326230_-win.82082/" class="link link--internal">Подробнее</a></div>]]></content:encoded> <slash:comments>3</slash:comments> </item> <item> <title>хочу обучиться пентесту</title> <pubDate>Sat, 31 Aug 2024 21:06:53 +0000</pubDate> <link>https://codeby.net/threads/xochu-obuchitsja-pentestu.83907/</link> <guid i