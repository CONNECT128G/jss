></category> <dc:creator>heavenWalker</dc:creator> <content:encoded><![CDATA[<div class="bbWrapper">Всем доброго дня! Столкнулся с вопросом что можно делать в своей локальной сети с доступом к админке wifi, можно ли найти уязвимости других компьютеров в этой сети и например подменять им трафик?</div>]]></content:encoded> <slash:comments>1</slash:comments> </item> <item> <title>Хакеры используют GitHub для распространения вредоносного ПО Lumma Stealer</title> <pubDate>Mon, 02 Sep 2024 19:25:06 +0000</pubDate> <link>https://codeby.net/threads/xakery-ispolzujut-github-dlja-rasprostranenija-vredonosnogo-po-lumma-stealer.83925/</link> <guid isPermaLink="false">83925</guid> <author>invalid@example.com (Luxkerr)</author> <category domain="https://codeby.net/forums/novostnoj-blog.289/"><![CDATA[Новостной блог]]></category> <dc:creator>Luxkerr</dc:creator> <content:encoded><![CDATA[<div class="bbWrapper"><img src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' width='1065' height='599' viewBox%3D'0 0 1065 599'%2F%3E" data-src="https://codeby.net/attachments/atrff6shidk-jpg.76443/" 			class="bbImage lazyload" 			style="width: 647px" 			alt="AtrfF6shIDk.jpg" 			title="AtrfF6shIDk.jpg" 			width="1065" height="599" /> <noscript><img src="https://codeby.net/attachments/atrff6shidk-jpg.76443/" 			class="bbImage " 			style="width: 647px" 			alt="AtrfF6shIDk.jpg" 			title="AtrfF6shIDk.jpg" 			width="1065" height="599" /></noscript><br /> <br /> <div style="text-align: justify">Неизвестные злоумышленники начали активно использовать комментарии на платформе GitHub для распространения вредоносного программного обеспечения под названием Lumma Stealer. Этот инфостилер нацелен на кражу конфиденциальной информации, включая учетные данные пользователей, после его внедрения на устройство. По 	 <div class="messageHide messageHide--link"> 	Ссылка скрыта от гостей </div> специалистов по кибербезопасности, хакеры размещают ссылки на вредоносные программы в комментариях под проектами, выдавая их за поддельные исправления...&#8203;</div><br /> <a href="https://codeby.net/threads/xakery-ispolzujut-github-dlja-rasprostranenija-vredonosnogo-po-lumma-stealer.83925/" class="link link--internal">Подробнее</a></div>]]></content:encoded> <slash:comments>0</slash:comments> </item> <item> <title>CMS - GroveTeam</title> <pubDate>Mon, 02 Sep 2024 19:06:12 +0000</pubDate> <link>https://codeby.net/threads/cms-groveteam.83924/</link> <guid isPermaLink="false">83924</guid> <author>invalid@example.com (Сергей Алексеевич)</author> <category domain="https://codeby.net/forums/vashi-razrabotki.14/"><![CDATA[Ваши разработки]]></category> <dc:creator>Сергей Алексеевич</dc:creator> <content:encoded><![CDATA[<div class="bbWrapper">GroveTeam это коммерческое решение, разработанное специально для создания интернет форумов и сообществ.<br /> <br /> Данная CMS обладает простым и интуитивно понятным интерфейсом, а также богатым функционалом, необходимым для создания и управления полноценным форумом. В нем легко настроить дизайн, управлять пользователями, создавать и модерировать темы обсуждений.<br /> <br /> Основным преимуществом GroveTeam являются:<br /> простота установки и настройки,<br /> удобное управление форумом через панель администратора,<br /> гибкие...<br /> <br /> <a href="https://codeby.net/threads/cms-groveteam.83924/" class="link link--internal">Подробнее</a></div>]]></content:encoded> <slash:comments>0</slash:comments> </item> <item> <title>CSP для начинающих: Как правильно настроить Content Security Policy для защиты от XSS</title> <pubDate>Mon, 02 Sep 2024 18:22:03 +0000</pubDate> <link>https://codeby.net/threads/csp-dlja-nachinajuschix-kak-pravilno-nastroit-content-security-policy-dlja-zaschity-ot-xss.83923/</link> <guid isPermaLink="false">83923</guid> <author>invalid@example.com (vov4ick)</author> <category domain="https://codeby.net/forums/moi-stati-na-codeby.234/"><![CDATA[Мои статьи на Codeby]]></category> <dc:creator>vov4ick</dc:creator> <content:encoded><![CDATA[<div class="bbWrapper"><h3><img src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' width='1600' height='425' viewBox%3D'0 0 1600 425'%2F%3E" data-src="https://codeby.net/attachments/nn-mj-ddab7mkhcy-png.76435/" 			class="bbImage lazyload" 			style="width: 1299px" 			alt="nn-mj-DdaB7mkHCy.png" 			title="nn-mj-DdaB7mkHCy.png" 			width="1600" height="425" /> <noscript><img src="https://codeby.net/attachments/nn-mj-ddab7mkhcy-png.76435/" 			class="bbImage " 			style="width: 1299px" 			alt="nn-mj-DdaB7mkHCy.png" 			title="nn-mj-DdaB7mkHCy.png" 			width="1600" height="425" /></noscript>&#8203;</h3>Приветствую дорогих читателей данного форума! Сегодня я расскажу о <span style="color: rgb(243, 121, 52)">Content Security Policy (CSP)</span> — мощном инструменте для защиты<br /> веб-приложений от атак, таких как Cross-Site Scripting (XSS) и других. В этой статье мы разберем, что такое CSP, почему его важно правильно<br /> настраивать, и как он может существенно повысить безопасность вашего сайта. Независимо от того, являетесь ли вы новичком в веб-разработке<br /> или уже имеете опыт, понимание и использование CSP станет важным...<br /> <br /> <a href="https://codeby.net/threads/csp-dlja-nachinajuschix-kak-pravilno-nastroit-content-security-policy-dlja-zaschity-ot-xss.83923/" class="link link--internal">Подробнее</a></div>]]></content:encoded> <slash:comments>0</slash:comments> </item> <item> <title>читать на ядре 0 в Kernel Force</title> <pubDate>Mon, 02 Sep 2024 16:21:46 +0000</pubDate> <link>https://codeby.net/threads/chitat-na-jadre-0-v-kernel-force.82869/</link> <guid isPermaLink="false">82869</guid> <author>invalid@example.com (daniel S)</author> <category domain="https://codeby.net/forums/c-c-c.52/"><![CDATA[C / C++ / C#]]></category> <dc:creator>daniel S</dc:creator> <content:encoded><![CDATA[<div class="bbWrapper">это правильный подход?<br /> <br /> 	 	 	 <div class="bbCodeBlock bbCodeBlock--screenLimited bbCodeBlock--code"> 	<div class="bbCodeBlock-title"> 		C++: 	</div> 	<div class="bbCodeBlock-content" dir="ltr"> 		<pre class="bbCodeCode" dir="ltr" data-xf-init="code-block" data-lang="cpp"><code>volatile LONG PerformanceCounter = 0; #define PERFORMANCE_AUTO_COUNT InterlockedIncrement(&amp;PerformanceCounter); static FORCEINLINE uint32_t CountBitsV(uint64_t Bits) { return _mm_popcnt_u64(Bits); } class TSingleProcessorMode2 { volatile LONG Hub; KDPC DpcArray[MAXIMUM_PROCESSORS]; static void DpcRoutine(KDPC* pDpc, void* pContext, void* pArg1, void* pArg2); public: void Initialize(); void Execute(void(__fastcall* Routine)(void*), void* pContext); }...</code></pre> 	</div> </div><br /> <a href="https://codeby.net/threads/chitat-na-jadre-0-v-kernel-force.82869/" class="link link--internal">Подробнее</a></div>]]></content:encoded> <slash:comments>5</slash:comments> </item> <item> <title>RoadShow SearchInform 2024: как информационная безопасность помогает бизнесу</title> <pubDate>Mon, 02 Sep 2024 09:23:46 +0000</pubDate> <link>https://codeby.net/threads/roadshow-searchinform-2024-kak-informacionnaja-bezopasnost-pomogaet-biznesu.83920/</link> <guid isPermaLink="false">83920</guid> <author>invalid@example.com (searchinform)</author> <category domain="https://codeby.net/forums/vopros-otvet.104/"><![CDATA[Вопрос - Ответ]]></category> <dc:creator>searchinform</dc:creator> <content:encoded><![CDATA[<div class="bbWrapper"><i>С 19 сентября по 28 ноября пройдет серия конференций по информационной безопасности от «СёрчИнформ», которая охватит 27 городов России и стран СНГ. </i><br /> <br /> <img src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' width='800' height='600' viewBox%3D'0 0 800 600'%2F%3E" data-src="https://codeby.net/attachments/roadshow-2024-png.76432/" 			class="bbImage lazyload" 			style="" 			alt="RoadShow 2024.png" 			title="RoadShow 2024.png" 			width="800" height="600" /> <noscript><img src="https://cod