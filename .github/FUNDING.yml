    <item>
      <title>Один раз написать, сто раз опубликовать. Как неосторожный copy paste редактора может повлиять на смысл статьи, которая будет многократно опубликована</title>
      <pubDate>Sun, 08 Sep 2024 00:51:34 +0000</pubDate>
      <link>https://codeby.net/threads/odin-raz-napisat-sto-raz-opublikovat-kak-neostorozhnyj-copy-paste-redaktora-mozhet-povlijat-na-smysl-stati-kotoraja-budet-mnogokratno-opublikovana.83811/</link>
      <guid isPermaLink="false">83811</guid>
      <author>invalid@example.com (Сергей Сталь)</author>
      <category domain="https://codeby.net/forums/svobodnoe-obschenie.1/"><![CDATA[Свободное общение]]></category>
      <dc:creator>Сергей Сталь</dc:creator>
      <content:encoded><![CDATA[<div class="bbWrapper">Хочу поделиться с вами интересной статьей из серии «один таксист мне рассказал, а ему дядя рассказывал — он врать не будет, у него глаза честные».<br />
Это статья — результат аналитической работы и размышлений. Однако, учитывая мой недосып, возможно всё это мне просто приснилось. <br />
Выводы делайте сами.<br />
<br />
<img src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' width='1024' height='1024' viewBox%3D'0 0 1024 1024'%2F%3E" data-src="https://codeby.net/attachments/b-jpeg.76107/"
			class="bbImage  lazyload"
			style=""
			alt="Б.jpeg"
			title="Б.jpeg"
			width="1024" height="1024"  />

<noscript><img src="https://codeby.net/attachments/b-jpeg.76107/"
			class="bbImage "
			style=""
			alt="Б.jpeg"
			title="Б.jpeg"
			width="1024" height="1024"  /></noscript><br />
Intro:<br />
У меня были прекрасные учителя, и я учился у лучших. Благодарю их за это. Они научили меня эффективно работать с информацией и зреть в корень.<br />
<br />
Третьего дня наткнулся на статью...<br />
<br />
<a href="https://codeby.net/threads/odin-raz-napisat-sto-raz-opublikovat-kak-neostorozhnyj-copy-paste-redaktora-mozhet-povlijat-na-smysl-stati-kotoraja-budet-mnogokratno-opublikovana.83811/" class="link link--internal">Подробнее</a></div>]]></content:encoded>
