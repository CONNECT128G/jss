ge lazyload" 			style="" 			alt="Logo.png" 			title="Logo.png" 			width="782" height="200" /> <noscript><img src="https://codeby.net/attachments/logo-png.76358/" 			class="bbImage " 			style="" 			alt="Logo.png" 			title="Logo.png" 			width="782" height="200" /></noscript>&#8203;</div><br /> Данная статья является последней в цикле «Исследование формата РЕ-файлов», и по большей части будет посвящена динамическим библиотекам DLL, а точнее механизму «перенаправления вызовов функций», что на английский манер звучит как «Forwarding». Остальные 4 части цикла можно найти <a href="https://codeby.net/forums/assembler-assembler.229/" class="link link--internal">здесь</a>. Разрешение ссылок из импорта исполняемых файлов на сторонние библиотеки, позволяет обходить некоторые инструменты анализа двоичных файлов, и если вас интересует данная тема, то прошу...<br /> <br /> <a href="https://codeby.net/threads/asm-re-fajl-lomaem-stereotipy-chast-5-forvarding.83902/" class="link link--internal">Подробнее</a></div>]]></content:encoded> <slash:comments>1</slash:comments> </item> <item> <title>работа sqlmap с dns сервером</title> <pubDate>Fri, 30 Aug 2024 10:04:37 +0000</pubDate> <link>https://codeby.net/threads/rabota-sqlmap-s-dns-serverom.83356/</link> <guid isPermaLink="false">83356</guid> <author>invalid@example.com (Grizzly x Morento)</author> <category domain="https://codeby.net/forums/vopros-otvet.104/"><![CDATA[Вопрос - Ответ]]></category> <dc:creator>Grizzly x Morento</dc:creator> <content:encoded><![CDATA[<div class="bbWrapper">при вводе --dns-domain вылезает ошибка [ERROR] data retrieval through DNS channel failed. Turning off DNS exfiltration support<br /> домен брал на namecheap<br /> ns1. и ns2. сервера стоят <img src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' width='218' height='76' viewBox%3D'0 0 218 76'%2F%3E" data-src="https://codeby.net/attachments/1714402715877-png.74659/" 			class="bbImage lazyload" 			style="" 			alt="1714402715877.png" 			title="1714402715877.png" 			width="218" height="76" /> <noscript><img src="https://codeby.net/attachments/1714402715877-png.74659/" 			class="bbImage " 			style="" 			alt="1714402715877.png" 			title="1714402715877.png" 			width="218" height="76" /></noscript><img src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' width='301' height='116' viewBox%3D'0 0 301 116'%2F%3E" data-src="https://codeby.net/attachments/1714402725915-png.74660/" 			class="bbImage lazyload" 			style="" 			alt="1714402725915.png" 			title="1714402725915.png" 			width="301" height="116" /> <noscript><img src="https://codeby.net/attachments/1714402725915-png.74660/" 			class="bbImage " 			style="" 			alt="1714402725915.png" 			title="1714402725915.png" 			width="301" height="116" /></noscript><br /> <br /> в чем может быть проблема?</div>]]></content:encoded> <slash:comments>1</slash:comments> </item> <item> <title>кто обучит пентесту</title> <pubDate>Fri, 30 Aug 2024 09:03:13 +0000</pubDate> <link>https://codeby.net/threads/kto-obuchit-pentestu.83905/</link> <guid isPermaLink="false">83905</guid> <author>invalid@example.com (хакер999)</author> <category domain="https://codeby.net/forums/vopros-otvet.104/"><![CDATA[Вопрос - Ответ]]></category> <dc:creator>хакер999</dc:creator> <content:encoded><![CDATA[<div class="bbWrapper">здраствуй читатель, я хочу обучиться пентесту могу под контракт на совместную работу точнее помогать <br /> либо за деньги но там обсудим)</div>]]></content:encoded> <slash:comments>1</slash:comments> </item> <item> <title>TrueBot и Silence Group: о самом живучем дроппере в мире - обзор, анализ. Часть 1</title> <pubDate>Fri, 30 Aug 2024 07:18:40 +0000</pubDate> <link>https://codeby.net/threads/truebot-i-silence-group-o-samom-zhivuchem-droppere-v-mire-obzor-analiz-chast-1.83914/</link> <guid isPermaLink="false">83914</guid> <author>invalid@example.com (DeathDay)</author> <category domain="https://codeby.net/forums/moi-stati-na-codeby.234/"><![CDATA[Мои статьи на Codeby]]></category> <dc:creator>DeathDay</dc:creator> <content:encoded><![CDATA[<div class="bbWrapper"><div style="text-align: center"><span style="font-size: 22px"><span style="color: rgb(243, 121, 52)">TrueBot и Silence Group: о самом живучем дроппере в мире - обзор, анализ. Часть 1<br /> <img src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg' width='1200' height='720' viewBox%3D'0 0 1200 720'%2F%3E" data-src="https://codeby.net/attachments/1725002057848-png.76393/" 			class="bbImage lazyload" 			style="width: 664px" 			alt="1725002057848.png" 			title="1725002057848.png" 			width="1200" height="720" /> <noscript><img src="https://codeby.net/attachments/1725002057848-png.76393/" 			class="bbImage " 			style="width: 664px" 			alt="1725002057848.png" 			title="1725002057848.png" 			width="1200" height="720" /></noscript></span></span>&#8203;</div><br /> Жить хочется всем. Но согласитесь, просто жить это как-то скучно: дом, семья, работа - семья, работа, дом. Поэтому практически каждый человек отчаянно пытается повысить своё качество жизни и улизнуть от этой рутины. Потому что мы алчные, а жизнь слишком ценна, чтобы тратить её зря, а просто существовать не достаточно, хочется существовать красиво и роскошно.<br /> <br /> Многих подобная цель...<br /> <br /> <a href="https://codeby.net/threads/truebot-i-silence-group-o-samom-zhivuchem-droppere-v-mire-obzor-analiz-chast-1.83914/" class="link link--internal">Подробнее</a></div>]]></content:encoded> <slash:comments>0</slash:comments> </item> <item> <title>Приколы винды\софта и прочий юмор программистких будней</title> <pubDate>Fri, 30 Aug 2024 07:11:36 +0000</pubDate> <link>https://codeby.net/threads/prikoly-vindy-softa-i-prochij-jumor-programmistkix-budnej.33859/</link> <guid isPermaLink="false">33859</guid> <author>invalid@example.com (vital)</author> <category domain="https://codeby.net/forums/svobodnoe-obschenie.1/"><![CDATA[Свободное общение]]></category> <dc:creator>vital</dc:creator> <content:encoded><![CDATA[<div class="bbWrapper">В свое время эта ветка уже была.. Не думаю, что нужно объяснять для чего она?=) Поехали)<br /> <br /> Своровано из интернета:<br /> <blockquote data-attributes="" data-quote="" data-source="" 	class="bbCodeBlock bbCodeBlock--expandable bbCodeBlock--quote js-expandWatch"> 	 	<div class="bbCodeBlock-content"> 		 		<div class="bbCodeBlock-expandContent js-expandContent "> 			Подрабатываю в нашем городе эникейщиком — чиню компы у всяких дальних знакомых. По очередному вызову я отправился к двадцатилетнему лоботрясу, который, поступив в институт, так и не научился общаться на «ты» со своим компьютером.<br /> <br /> После того, как я истребил целый зоопарк вирусов, парень жалуется:<br /> <br /> — А ещё у меня кино не проигрывается. Знакомые сказали, из-за того, что два... 		</div> 		<div class="bbCodeBlock-expandLink js-expandLink"><a role="button" tabindex="0">Нажмите, чтобы раскрыть...</a></div> 	</div> </blockquote><br /> <a href="https://codeby.net/threads/prikoly-vindy-softa-i-prochij-jumor-programmistkix-budnej.33859/" class="link link--internal">Подробнее</a></div>]]></content:encoded> <slash:comments>80</slash:comments> </item> </channel> </rss>This XML file does not appear to have any style information associated with it. The document tree is shown below.

