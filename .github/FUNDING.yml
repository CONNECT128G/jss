  const move$ = pan$.pipe(
    switchMap(e => (e.type === 'panend' ? springBack(e.deltaX) : of(e.deltaX))),
    startWith(0)
  )

  move$.subscribe(deltaX => animationSubject.next(-deltaX * 0.1))
